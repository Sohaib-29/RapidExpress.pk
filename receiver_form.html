<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        /* Base Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1574169208507-84376144848b?w=1600') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 95%;
            max-width: 600px;
            text-align: left;
        }

        /* Form Styles */
        .form-title {
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #1e3c72;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            background-color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            height: 45px;
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        textarea.form-control {
            height: auto;
        }

        .btn-submit {
            background: #1e3c72;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background: #15294f;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 28rem;
            width: 100%;
            position: relative;
            text-align: center;
        }

        .modal-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .modal-logo {
            width: 6rem;
            height: 6rem;
            border-radius: 9999px;
            background-color: #EBF8FF;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-message {
            text-align: center;
            margin-top: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 1rem;
        }

        .modal-text {
            color: #4A5568;
            margin-bottom: 1rem;
        }

        .modal-company {
            font-weight: 500;
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }

        .btn-dashboard {
            width: 100%;
            background-color: #1e3c72;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .btn-dashboard:hover {
            background-color: #15294f;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .iti {
            width: 100%;
        }

        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Receiver Details</h2>
        <form id="receiverForm">
            <div class="form-group">
                <label class="form-label">Reference Number</label>
                <input type="text" class="form-control" id="referenceNumber" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">Company Name*</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>

            <div class="form-group">
                <label class="form-label">Address*</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Country</label>
                <input type="text" class="form-control" id="country" readonly>
            </div>

            <div class="form-group">
                <label class="form-label">City*</label>
                <input type="text" class="form-control" id="city" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number*</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="form-group">
                <label class="form-label">Zipcode*</label>
                <input type="text" class="form-control" id="zipcode" required>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <!-- Updated Modal -->
    <div id="completedModal" class="modal">
        <div class="modal-content">
            <div class="modal-logo-container">
                <div class="modal-logo">
                    <img src="your-rapidex-logo.png" alt="Rapidex Logo" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
            <div class="modal-message">
                <h4 class="modal-title">Delivery Details Added Successfully!</h4>
                <p class="modal-text">Everything is set up and we're ready to deliver your parcel.</p>
                <p class="modal-company">Rapidex - Just Get Set Delivered</p>
                <button onclick="window.location.href='dashboard.html'" class="btn-dashboard">Go to Dashboard</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Country code mapping
    const countryCodeMapping = {
        'US': 'United States',
        'GB': 'United Kingdom',
        'FR': 'France',
        'DE': 'Germany',
        'IT': 'Italy',
        'ES': 'Spain',
        'AU': 'Australia',
        'CA': 'Canada',
        'IN': 'India',
        'JP': 'Japan',
        'CN': 'China',
        'BR': 'Brazil',
        'RU': 'Russia',
        'ZA': 'South Africa'
    };

    // Initialize phone input
    const phoneInput = window.intlTelInput(document.querySelector("#phone"), {
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        separateDialCode: true,
        initialCountry: "auto",
        geoIpLookup: function(callback) {
            const countryField = document.getElementById('country').value;
            const countryCode = Object.entries(countryCodeMapping)
                .find(([code, name]) => name.toLowerCase() === countryField.toLowerCase())?.[0] || 'US';
            callback(countryCode);
        }
    });

    // Convert country code to full name
    function getCountryName(code) {
        return countryCodeMapping[code.toUpperCase()] || code;
    }

    // Populate form with URL parameters
    function populateForm() {
        const urlParams = new URLSearchParams(window.location.search);
        const refNumber = urlParams.get('ref');
        const receiverName = urlParams.get('receiver');
        const countryCode = urlParams.get('country');

        if (refNumber) document.getElementById('referenceNumber').value = refNumber;
        if (receiverName) document.getElementById('name').value = receiverName;
        if (countryCode) {
            const countryName = getCountryName(countryCode);
            document.getElementById('country').value = countryName;
        }
    }

    // Form submission handler
    document.getElementById('receiverForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
            return;
        }

        // Create FormData object
        const formData = new FormData();
        formData.append('reference', document.getElementById('referenceNumber').value);
        formData.append('name', document.getElementById('name').value);
        formData.append('company', document.getElementById('companyName').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('country', document.getElementById('country').value);
        formData.append('city', document.getElementById('city').value);
        formData.append('phone', phoneInput.getNumber());
        formData.append('zipcode', document.getElementById('zipcode').value);

        try {
            // Show loading state
            const submitButton = document.querySelector('.btn-submit');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            // Submit to Google Apps Script
            const response = await fetch('https://script.google.com/macros/s/AKfycbwL5N5nxM-FAzPEXZvmrXq26AXmdBZhP7RX5HF5h5FvTbUGnvF5XOWpWrVCXjlg1Hxt/exec', {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            });

            // Show success modal
            document.getElementById('completedModal').style.display = 'flex';

            // Reset form
            document.getElementById('receiverForm').reset();

        } catch (error) {
            console.error('Error:', error);
            alert('There was an error submitting the form. Please try again.');
        } finally {
            // Reset button state
            const submitButton = document.querySelector('.btn-submit');
            submitButton.disabled = false;
            submitButton.textContent = 'Submit';
        }
    });

    // Form validation function
    function validateForm() {
        let isValid = true;
        const requiredFields = ['companyName', 'address', 'city', 'zipcode'];
        
        requiredFields.forEach(field => {
            const element = document.getElementById(field);
            if (!element.value.trim()) {
                element.classList.add('is-invalid');
                isValid = false;
            } else {
                element.classList.remove('is-invalid');
            }
        });

        if (!phoneInput.isValidNumber()) {
            document.getElementById('phone').classList.add('is-invalid');
            isValid = false;
        } else {
            document.getElementById('phone').classList.remove('is-invalid');
        }

        return isValid;
    }

    // Initialize form
    populateForm();
});
</script>
</body>
</html>
